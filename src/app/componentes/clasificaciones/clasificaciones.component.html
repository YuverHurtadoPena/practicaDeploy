<!--Start form-->
<form [formGroup]="clasificacionesForm">
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Nombre</label>
    <input type="text" formControlName="nombre" class="form-control" id="exampleFormControlInput1">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Descripcion</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" formControlName="description" rows="3"></textarea>
  </div>

</form>
<button type="button" class="btn btn-primary" (click)="onCreate()">Guardar</button>
<!--End form-->

<table class="table">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Descripcion</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let item of dto">
      <th >{{item.nombre}}</th>
      <td >{{item.description}}</td>
    </tr>
  </tbody>
</table>
